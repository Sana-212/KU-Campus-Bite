<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KUCampusBite</title>
  <link rel="stylesheet" href="style.css"> <!-- your combined CSS file -->
</head>
<body>
  <div class="container">
<div class="banner-image"><img src="../images/signup.jpg" alt="banner-image"></div>
    <!-- Form Section (Left on desktop) -->
    <div class="form-section">
      <div class="form-box">
        <h1>KUCampusBite</h1>
        <p class="welcome">Welcome Back</p>

        <form>
          <!-- Email -->
          <label>Email Address</label>
          <input type="email" placeholder="example@xyz.com" required>

          <!-- Password -->
          <label>Password</label>
          <input type="password" placeholder="Enter Password" required>

          <!-- Remember + Forgot -->
          <div class="options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn">Login</button>
        </form>

        <!-- Redirect -->
        <div class="redirect-link">
          Donâ€™t have an account? <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>

  <script type="module" src="login.js"></script>

  </div>
</body>
</html>
