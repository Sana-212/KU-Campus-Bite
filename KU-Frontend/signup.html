<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | KUCampusBite</title>
  <link rel="stylesheet" href="style.css"> <!-- same combined CSS file -->
</head>
<body>
  <div class="container">

    <!-- Image Section (Left on desktop) -->
    <div class="banner-image"><img src="./images/signup.jpg" alt="banner-image"></div>

    <!-- Form Section (Right on desktop) -->
    <div class="form-section">
      <div class="form-box">
        <h1>KUCampusBite</h1>
        <p class="welcome">Create Your Account</p>

        <form>
          <!-- Full Name -->
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required>

          <!-- Email -->
          <label>Email Address</label>
          <input type="email" placeholder="example@xyz.com" required>

          <!-- Password -->
          <label>Password</label>
          <input type="password" placeholder="Create Password" required>

          <!-- Signup Button -->
          <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>

        <!-- Redirect -->
        <div class="redirect-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
